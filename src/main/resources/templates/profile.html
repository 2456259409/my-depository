<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${actionName}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body class="body">
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main profile">
    <div class="row ">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span th:text="${actionName}"></span></h2>
            <hr>
            <div class="media" th:each="question:${pageination.getQuestionDTOS()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.getUser().getAvatarUrl()}"
                        >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.getTitle()}"></h4>
                    <span th:text="${question.getDescription()}"></span><br>
                    <span class="text-decs"><span th:text="${question.commentCount}"></span>个回复.<span th:text="${question.viewCount}"></span>次浏览.<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}">发布</span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{'/profile'+${action}(page=${1})}"  aria-label="Previous" th:if="${pageination.isShowFirstpage()}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{'/profile'+${action}(page=${pageination.getPage()-1})}" aria-label="Previous" th:if="${pageination.isShowPrevious()}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pageination.getPages()}" th:class="${pageination.page==page}?'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li>
                        <a th:href="@{'/profile'+${action}(page=${pageination.getPage()+1})}" aria-label="Previous" th:if="${pageination.isShowNext()}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{'/profile'+${action}(page=${pageination.getTotalPage()})}" aria-label="Previous" th:if="${pageination.isShowEndPage()}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" th:class="${action=='questions'}?'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replise" th:class="${action=='replise'}?'active list-group-item':'list-group-item'">最新回复  <span class="badge">14</span></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
